<!DOCTYPE html>
    <html>
         <head>
         <title>K채ibemaksu arvutus</title>
         <meta charset="UTF-8" />
             <script type="text/javascript">
                 function arvuta(){
                 var letihind=
                 parseFloat(document.getElementById("letihind").value);
                 var km=letihind*20/120;
                // km=Math.round(km*100)/100; //체mardus 2 kohta p채rast koma.
                 km=km.toFixed(2);
                 document.getElementById("vastus").innerHTML=km;
                }
             </script>
         </head>
         <body>
             <h1>Katsetuste leht</h1>
             Palun sisesta letihind:
             <input type="text" id="letihind" />
             <input type="button" value="OK" onclick="arvuta();" />
                <div> Sinu sisestatud summast k채ibemaks on: <B> <span id="vastus">vastuse koht</span> EUR <B></div>
         </body>
    </html>
